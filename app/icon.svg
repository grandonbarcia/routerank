<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 48 48" fill="none">
  <rect x="2" y="2" width="44" height="44" rx="10" fill="#2563EB" />
  <g fill="#FFFFFF">
    <!-- Pixel monogram: RR -->
    <!-- R (5x7) scaled by 4; start (2,10) -->
    <rect x="2" y="10" width="16" height="4" />
    <rect x="2" y="14" width="4" height="4" />
    <rect x="14" y="14" width="4" height="4" />
    <rect x="2" y="18" width="4" height="4" />
    <rect x="14" y="18" width="4" height="4" />
    <rect x="2" y="22" width="16" height="4" />
    <rect x="2" y="26" width="4" height="4" />
    <rect x="10" y="26" width="4" height="4" />
    <rect x="2" y="30" width="4" height="4" />
    <rect x="14" y="30" width="4" height="4" />
    <rect x="2" y="34" width="4" height="4" />
    <rect x="14" y="34" width="4" height="4" />

    <!-- R (second) start (26,10) with 4-unit gap -->
    <rect x="26" y="10" width="16" height="4" />
    <rect x="26" y="14" width="4" height="4" />
    <rect x="38" y="14" width="4" height="4" />
    <rect x="26" y="18" width="4" height="4" />
    <rect x="38" y="18" width="4" height="4" />
    <rect x="26" y="22" width="16" height="4" />
    <rect x="26" y="26" width="4" height="4" />
    <rect x="34" y="26" width="4" height="4" />
    <rect x="26" y="30" width="4" height="4" />
    <rect x="38" y="30" width="4" height="4" />
    <rect x="26" y="34" width="4" height="4" />
    <rect x="38" y="34" width="4" height="4" />
  </g>
</svg>